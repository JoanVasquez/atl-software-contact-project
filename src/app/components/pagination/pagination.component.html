<pagination-template
  #p="paginationApi"
  [id]="paginationConfig.id"
  (pageChange)="paginationConfig.currentPage = $event"
>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li [className]="p.isFirstPage() ? 'page-item disabled' : 'page-item'">
        <a
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          (click)="p.previous()"
        >
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <li
        *ngFor="let page of p.pages"
        [className]="
          p.getCurrent() === page.value
            ? 'page-item active disabled'
            : 'page-item'
        "
      >
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="p.setCurrent(page.value)"
          *ngIf="p.getCurrent() !== p.value"
          >{{ page.label }}</a
        >

        <a
          class="page-link"
          href="javascript:void(0)"
          *ngIf="p.getCurrent() === p.value"
        >
          {{ page.label }}
        </a>
      </li>

      <li [className]="p.isLastPage() ? 'page-item disabled' : 'page-item'">
        <a
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          (click)="p.next()"
        >
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</pagination-template>
